<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Cadastro de cliente</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <!-- <p>Texto do corpo do modal, é aqui.</p> -->
              <from>
                <div class="form-group">
                    <label for="código">Código</label>
                    <input type="number" class="form-control" id="código">
                  </div>
                  <div class="form-group">
                    <label for="Nome">Nome</label>
                    <input type="text" class="form-control" id="Nome">
                  </div>
                  <div class="form-group">
                    <label for="Endereço">Endereço</label>
                    <input type="text" class="form-control" id="Endereço">
                    <div class="form-group">
                        <label for="Telefone">Telefone</label>
                        <input type="text" class="form-control" id="Telefone">
                </div>
              </from>
            </div>
            <div class="modal-footer">
              <button type="button" class="graybutton" data-dismiss="modal">Fechar</button>
              <button type="button" class="bluebutton">Salvar </button>
            </div>
          </div>
        </div>
      </div>
    
</body>
</html>
